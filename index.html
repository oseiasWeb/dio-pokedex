<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="assets/CSS/global.css">
    <link rel="stylesheet" href="assets/CSS/pokedex.css">
</head>
<body>
    <section class="content">
        <h1>Pokedex</h1>

        <ol id="pokemonList" class="pokemons">
            <li class="pokemon">
                <span class="number">#001</span>
                <span class="name">Pikachu</span>
                
                <div class="detail">
                    <ol class="types">
                        <li class="type">Choque</li>
                        <li class="type">Pequeno</li>
                    </ol>
                    <img src="/assets/image/image_01.png" alt="Pikachu">
                </div>
            </li>

            <li class="pokemon">
                <span class="number">#002</span>
                <span class="name">Charmander</span>
                
                <div class="detail">
                    <ol class="types">
                        <li class="type">Fogo</li>
                        <li class="type">Pequeno</li>
                    </ol>
                    <img src="/assets/image/image_02.png" alt="Charmander">
                </div>
            </li>

            <li class="pokemon">
                <span class="number">#003</span>
                <span class="name">Charizard</span>
                
                <div class="detail">
                    <ol class="types">
                        <li class="type">Fogo</li>
                        <li class="type">Grande</li>
                    </ol>
                    <img src="/assets/image/image_03.png" alt="Charizard">
                </div>
            </li>

            <li class="pokemon">
                <span class="number">#004</span>
                <span class="name">Bulbasaur</span>
                
                <div class="detail">
                    <ol class="types">
                        <li class="type">Água</li>
                        <li class="type">Médio</li>
                    </ol>
                    <img src="/assets/image/image_04.png" alt="Bulbasaur">
                </div>
            </li>

            <li class="pokemon">
                <span class="number">#005</span>
                <span class="name">Squirtle</span>
                
                <div class="detail">
                    <ol class="types">
                        <li class="type">Água</li>
                        <li class="type">Pequeno</li>
                    </ol>
                    <img src="/assets/image/image_05.png" alt="Squirtle">
                </div>
            </li>

            <li class="pokemon">
                <span class="number">#006</span>
                <span class="name">Psyduck</span>
                
                <div class="detail">
                    <ol class="types">
                        <li class="type">Mental</li>
                        <li class="type">Pequeno</li>
                    </ol>
                    <img src="/assets/image/image_06.png" alt="Squirtle">
                </div>
            </li>
        </ol>
    </section>

    <script src="assets/JS/main.js"></script>
</body>
</html>
